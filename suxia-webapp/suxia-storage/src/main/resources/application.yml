  # 开启snowflake
  snowflake:
    enable: true
  security:
    oauth2:
      enable: true
    # 校验码
    verify-identify: $2a$10$CIcpu6Vz3kkXGVREYMB5/.GZd1se/JGZCo/bs0Jjbcd5gAfLvUxya
    # 客户端身份校验
    client-id: suxia-client
    client-secret: suxia@2020!
